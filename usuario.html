<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <!-- pagina de estilo do perfil -->
    <link rel="stylesheet" href="stylesheet/style1.css">
    <!-- pagina de srcipt do perfil -->
    <script src="script/appPerfil.js"></script>
    <title>Rede Social-Perfil</title>
</head>
<body>
    
    <header class="header">
        <img class="icon-user" src="img/perfil.png" alt="">
        <div class="sobre">
            <h1 class="title">Nome do Usuario</h1>
            <h2>Informações do Perfil do Usuario</h2>
        </div>
    </header>
    <main class="container">
        <ul >
            <li class="container-seg">Idade: <p id="idade">Vazio</p></li>
            <li class="container-seg">Data Nascimento: <p id="nascimento"> Vazio</p></li>
            <li class="container-seg">Altura: <p id="altura"> Vazio</p></li>
            <li class="container-seg">Gênero: <p id="genero"> Vazio</p></li>
            <li class="container-seg">Email: <p id="email"> Vazio</p></li>
            <li class="container-seg">Telefone: <p id="telefone"> Vazio</p></li>
        </ul>
    </main>
</body>
</html>
